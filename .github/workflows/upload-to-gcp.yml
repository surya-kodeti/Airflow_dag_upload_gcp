name: Upload DAGs to GCS

on:
  push:
    branches:
      - main 

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        run: |
          gcloud config set project vertex-ai-testing
          gcloud auth activate-service-account --key-file <(echo '${{ secrets.GCP_SA_KEY }}')

      - name: Ensure GCS Bucket Permissions
        run: |
          gsutil iam ch serviceAccount:$(gcloud config get-value account):roles/storage.objectCreator gs://dp-airflow-dags
          
      - name: Upload DAGs to GCS
        run: |
          gsutil -m cp -r ./dags gs://dp-airflow-dags/
